<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<title>Track Calories</title>
	</head>

	<body>
		<nav>
			<div class="nav-wrapper blue">
				<div class="container">
					<a href="#" class="brand-logo center">Track calories</a>
					<ul class="right">
						<li>
							<a href="#" class="clear-btn btn blue lighten-3">clear all</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<br />
		<div class="container">
			<!-- Form Card  -->
			<div class="card">
				<div class="card-content">
					<span class="card-title">Add Meal / Food item</span>
					<form class="col">
						<div class="row">
							<div class="input-field col s6">
								<input type="text" placeholder="Add Item" id="item-name" />
								<label for="item-name">Meal</label>
							</div>
							<div class="input-field col s6">
								<input
									type="number"
									placeholder="Add Calories"
									id="item-calories"
								/>
								<label for="item-calories">Calories</label>
							</div>
							<button class="add-btn btn blue darken-3">
								<i class="fa fa-plus"></i> Add Meal
							</button>
							<button class="update-btn btn orange">
								<i class="fa fa-pencil-alt"></i> Update Meal
							</button>
							<button class="delete-btn btn red">
								<i class="fa fa-eraser"></i> Delete Meal
							</button>
							<button class="back-btn btn grey fa-pull-right">
								<i class="fa fa-backward"></i> Back
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Calorie count goes here  -->
			<h3 class="center-align">
				Total Calories: <span class="total-calories">0</span>
			</h3>
			<!-- Item List -->
			<ul class="collection" id="item-list"></ul>
		</div>

		<!-- JQuery  -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>

		<!-- materialize  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
